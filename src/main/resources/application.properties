server.port=8081
spring.application.name=mod-password-validator
#
# to be set externally
#spring.datasource.username=folio_admin
#spring.datasource.password=folio_admin
#spring.datasource.url=jdbc:postgresql://localhost:5432/okapi_modules
#
management.endpoints.web.exposure.include=info,health,env,httptrace,liquibase
#
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/changelog-master.xml
#
spring.jpa.hibernate.ddl-auto=none
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
spring.jackson.default-property-inclusion=NON_EMPTY
#
folio.tenant.validation.enabled=true
#
pwned-passwords.client.url=https://api.pwnedpasswords.com
pwned-passwords.padding.enabled=true
feign.client.config.pwned-passwords.logger-level=full